<!DOCTYPE html>
<html>
<head>
  <title>Kristen's Hangman Game</title>
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

</head>

<body>
  <!-- Top row: title -->
  <div class="row">
    <div class="col-md-9" id="title">
    	<h1 class="bgClip">B<img class="title_img" src="assets/images/redsox.png">ston <img class="title_img" src="assets/images/MBTA.png">rivia</h1>
    </div>
    <div class="col-md-3">
    	<div id="timer">
      TIME LEFT: <br>
      30 SECONDS
    	
    	</div>
    </div>
  </div>


  <!-- Second row - banner changes throughout gameplay -->
  <div class="row">
    <div class="col-md-3">
    	<!-- margin left3col -->
    </div>
    <div class="col-md-6">
      <div class="question_alert">
        <h3 class="question_text">
          In which Boston area "square" is the Citgo sign located? 
        </h3>
        <div class="radio">
          <label><input type="radio" name="optradio">Kenmore</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Kendall</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Copley</label>
        </div>
          <button class="btn btn-default" type="submit">Pusheen</button>
      </div>
    </div>
    <div class="col-md-3">
    	<!-- margin right3col -->
    </div>
  </div>



</body>
</html>
