<!DOCTYPE html>
<html>
<head>
  <title>Kristen's Trivia Game</title>
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

</head>

<body>
  <!-- Top row: title -->
  <div class="row">
    <div class="col-md-8" id="title">
    	<h1 class="bgClip">B<img class="title_img" src="assets/images/redsox.png">ston <img class="title_img" src="assets/images/MBTA.png">rivia</h1>
    </div>
    <div class="col-md-4">
    	<div id="timer">
    	</div>
    </div>
  </div>


  <!-- Second row - banner changes throughout gameplay -->
  <div class="row">
    <div class="col-md-4">
    	<!-- margin left3col -->
    </div>
    <div class="col-md-4">
      <div class="main_box">
        <div class="main_box_1">
          <h3>
            Welcome to the Boston Trivia Game! 
          <br>
          </h3>
        </div>

        <div class="main_box_2">
          <p id="choices">
            You will have 15 seconds to answer each multiple choice question. Click the start button whenever you're ready to begin!
          </p>
        <br>
        <div class = "main_box_3">
          <div id="start">
            <button class="btn btn-default" id="start" type="submit">Start</button>
          </div>
        </div>
        <br>
      </div>
    </div>
    <div class="col-md-4">
    	<!-- margin right3col -->
    </div>
  </div>



</body>
</html>
